<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" size="large" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Contraseña Nueva</ion-title>
    <ion-buttons slot="end">
      <ion-back-button
        defaultHref="/"
        text=""
        color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondohome">


  <ion-card >
  
    <ion-card-header>
      
      <ion-card-title>Cambio de contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      

      <ion-item>
        <ion-label position="stacked">Ingresa nueva contraseña:</ion-label>
        <ion-input type="password" placeholder="Ingrese contraseña" name="pass" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirmar nueva contraseña:</ion-label>
        <ion-input type="password" placeholder="Ingrese contraseña" name="pass" ></ion-input>
      </ion-item>
    </ion-card-content>
    
    <div style="text-align: center;">
      <ion-tab-button tab="login" href="/tabs/login">
      <ion-button  fill="solid" shape="round" color="primary" style="padding-bottom: 10px;">
        Recuperar
      
      </ion-button>
    </ion-tab-button>
    </div>

   </ion-card>
</ion-content>
